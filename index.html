<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Venu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') center/cover no-repeat;
      z-index: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: popIn 1s ease-out forwards;
      opacity: 0;
      z-index: 1;
      max-width: 90%;
    }

    .photo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in 0.5s forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-in 1s forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2em;
      color: #444;
      animation: fadeInUp 1s ease-in-out 1.5s forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <div class="card">
    <img src="https://res-console.cloudinary.com/dr0jpa3zs/media_explorer_thumbnails/a3b439f0582aac21e36825ef3023c8db/detailed" alt="Venu's Birthday" class="photo">

    <p>Wishing you a day full of peace, foggy views, and heartfelt memories. Shine always! ðŸŒŸ</p>
  </div>
</body>
</html>
